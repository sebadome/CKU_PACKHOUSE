    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Estilos para el campo de fecha personalizado */
      .custom-date-container {
        position: relative;
        display: flex;
        align-items: center;
      }

      /* Ocultar flechas en Chrome, Safari, Edge y Opera */
        .no-spinner::-webkit-outer-spin-button,
        .no-spinner::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
      }

      

      /* Hacemos que el indicador nativo cubra el área del icono y sea transparente */
      .date-input-field::-webkit-calendar-picker-indicator {
        position: absolute;
        right: 0;
        top: 0;
        width: 40px;
        height: 100%;
        margin: 0;
        padding: 0;
        cursor: pointer;
        opacity: 0; /* Invisible pero funcional */
        z-index: 2;
      }

      /* Ajuste para Firefox */
      .date-input-field {
        position: relative;
      }
    </style>
